<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Profile</title>
	<meta charset="UTF-8">
	<meta name="author" content="Dai Li">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="profile.js"></script>
</head>

<body>
	<div class="jumbotron text-center">
		<h1>Fake User</h1>
		<p><a class="btn btn-primary btn-md" href="main.html" role="button">Return to Main Page</a></p>
	</div>
	
	<div class="centerForm">
		<div class="row property" id="displayName">
			<div class="col-md-4">Display Name:</div>
			<div class="col-md-4"><input type="text" size="20"></div>
			<div class="label label-primary">Fake User</div>
		</div>
		<div class="row property" id="emailAddress">
			<div class="col-md-4">Email Address:</div>
			<div class="col-md-4"><input type="text" size="20"></div>
			<div class="col-md-4">dl37@rice.edu</div>
		</div>
		<div class="row property" id="phoneNumber">
			<div class="col-md-4">Phone Number:</div>
			<div class="col-md-4"><input type="text" size="20"></div>
			<div class="col-md-4">1111111111</div>
		</div>
		<div class="row property" id="zipcode">
			<div class="col-md-4">Zipcode:</div>
			<div class="col-md-4"><input type="text" size="20"></div>
			<div class="col-md-4">77002</div>
		</div>
		<div class="row property" id="password">
			<div class="col-md-4">Password:</div>
			<div class="col-md-4"><input type="password" size="20"></div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4">Confirm Password:</div>
			<div class="col-md-4"><input type="password" size="20" id="passwordConfirm"></div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<br>
	<div class="text-center">
		<button type="button" class="btn btn-success btn-lg" onclick="updateSubmit()">Update</button>
	</div>
</body>
</html>
